<!-- https://mdbootstrap.com/docs/standard/extended/shopping-carts/#! --- Styling API -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart" onclick="toggleSidebar()"></i>
    </div>

    <aside id="shoppingCartSidebar" class="sidebar h-100">
      <div class="container h-50 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            </div>

            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img src="" class="img-fluid rounded-3" alt="" />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2">Basic T-shirt</p>
                    <p>
                      <span class="text-muted">Size: </span>M
                      <span class="text-muted">Color: </span>Grey
                    </p>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>

                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      value="2"
                      type="number"
                      class="form-control form-control-sm"
                    />

                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h5 class="mb-0">$499.00</h5>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="#!" class="text-danger"
                      ><i class="fas fa-trash fa-lg"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body p-4 d-flex flex-row align-items-center">
                <div class="form-outline flex-fill">
                  <p class="mb-0"><strong>Total sum</strong></p>
                </div>
                <p class="mb-0 ms-auto"><strong>$499.00</strong></p>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-success btn-lg flex-grow-1 me-2"
                  >
                    Proceed to Pay
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-lg flex-grow-1"
                  >
                    Remove all
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <script src="cart-script.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
